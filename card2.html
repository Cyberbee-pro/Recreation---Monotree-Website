<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding & Training Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 0.5rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 150px;      /* 50% narrower than 220px */
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 480px;     /* 50% taller than 320px */
        }

        .top-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 0.85rem;
            border-bottom: 1px solid #e5e7eb;
            padding: 0.5rem;
            min-height: 100px;
        }

        .top-content img {
            width: 90%;
            max-height: 70px;
            object-fit: contain;
            border-radius: 6px;
        }

        .bottom-content {
            padding: 1rem 0.7rem;
            max-height: 100px;
            display: flex;
            flex-direction: column;
        }

        .card-icon {
            width: 28px;
            height: 28px;
            background: #f1f3f4;
            border: 1px solid #e8eaed;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            font-size: 15px;
        }

        .card-icon svg {
            width: 16px;
            height: 16px;
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.1;
            margin-bottom: 0.4rem;
        }

        .card-description {
            color: #6b7280;
            font-size: 0.78rem;
            line-height: 1.3;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .card {
                max-width: 90vw;
                min-height: 220px;
            }
            .top-content {
                min-height: 50px;
            }
            .bottom-content {
                padding: 0.7rem;
            }
            .card-title {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

        <div class="top-content">
            <img src="card2.png" alt="card2">
        </div>
        <div class="bottom-content">
