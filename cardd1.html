<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication & Social Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f8f9fa;
    padding: 0.5rem;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
    width: 100%;
    max-width: 500px;
    overflow: hidden;
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height: 220px;
}

.left-content {
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.card-icon {
    width: 36px;
    height: 36px;
    background: #f1f3f4;
    border: 1px solid #e8eaed;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1rem;
    font-size: 18px;
}

.card-icon svg {
    width: 22px;
    height: 22px;
}

.card-title {
    font-size: 1.1rem;
    font-weight: 700;
    color: #1a1a1a;
    line-height: 1.1;
    margin-bottom: 0.7rem;
}

.card-description {
    color: #6b7280;
    font-size: 0.9rem;
    line-height: 1.4;
    flex-grow: 1;
}

.right-content {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9ca3af;
    font-size: 0.9rem;
    padding: 0.5rem;
}

.right-content img {
    width: 90%;
    height: auto;
    border-radius: 8px;
    max-height: 120px;
    object-fit: contain;
}

@media (max-width: 600px) {
    .card {
        grid-template-columns: 1fr;
        max-width: 95vw;
        min-height: 180px;
    }
    .left-content, .right-content {
        padding: 0.7rem;
    }
    .right-content img {
        max-height: 80px;
    }
}
</style>
<body>
    <div class="card">
        <div class="left-content">
          
            <div class="card-icon"><svg class="size-8 mb-2 md:mb-4 text-gray-900" stroke="currentColor" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">

            <p class="card-description">A fully functional social network fosters collaboration and fun in your workplace community.</p>

        <div class="right-content">
                <img src="card1.png" alt="card1">
        </div>
    </div>

</html>
